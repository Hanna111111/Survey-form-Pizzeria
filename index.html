<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Survey Form</title>
</head>

<body>
	<div class="container">
		<header class="header">
	<header>
	<h1 id="title">Restaurant Customer Satisfaction Survey Template</h1>
	<p id="description" class="description text-center">
	Thank you for taking the time to help us improve the our service!</p>


</header>

<form id="survey-form">
	<h2>Customer Information</h2>
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required/>
    </div>

    <div class="form-group">
    	<label id="email-label" for="email">Email</label>
		<input type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required /></div>

		<div class="form-group">
			<label id="numer-label" for="number">Age<span class="clue"> (optional)</span></label>
			<input type="number"
        name="age"
        id="number"
        min="16"
        max="99"
        class="form-control"
        placeholder="Age" 
        /></div>

<div class="form-group">
	<label id="visited-location" for="location">Visited Location </label>
	<select id="location" name="location">
		<option disabled selected value>Select current pizzeria</option>
		<option value="Pizzeria-Prawy-Brzeg">Pizzeria Prawy Brzeg</option>
		<option value="Pizzeria-z-Nowolipek Praga">Pizzeria z Nowolipek Praga</option>
		<option value="Ave-Pizza">Ave Pizza</option>
		<option value="Napoli">Napoli</option>
		<option value="Pizza-Dominium">Pizza Dominium</option>
		<option value="Pizza-i-Pasta">Pizza i Pasta</option>
		<option value="Da-Grasso">Da Grasso</option>
		<option value="Pizza-Przy-Politechnice">Pizza Przy Politechnice</option></select></div>
</br>
		<div class="form-group">
      <p>Would you recommend this Pizzeria to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
       <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>
     <div class="form-group">
      <p>What would you like to improve on our restaurant chain?</p>
      <span class="clue">(Check all that apply)</span>
      </br></br>
<label>
	<input
	      name="prefer"
          value="addmore"
          type="checkbox"
          class="input-checkbox"
        />Add more positions
</label>

<label>
	<input
	      name="prefer"
          value="addmore"
          type="checkbox"
          class="input-checkbox"
        />Improve the quality of service
</label>

<label>
	<input
	      name="prefer"
          value="addmore"
          type="checkbox"
          class="input-checkbox"
        />Renew the interior space
</label>

<label>
	<input
	      name="prefer"
          value="addmore"
          type="checkbox"
          class="input-checkbox"
        />I do not know
</label>

<label>
	<input
	      name="prefer"
          value="addmore"
          type="checkbox"
          class="input-checkbox"
        />I would like something new..
</label>


<label>
	<input
	      name="prefer"
          value="addmore"
          type="checkbox"
          class="input-checkbox"
        />Everything is fine!:)
</label>
</div>
<div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

<div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>

</body>
</html>
